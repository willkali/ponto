<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login de Usuário</title>

  <!-- REFERENCIA CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome.css') }}" />

  <!-- REFERENCIA JS -->
  <script src="{{ url_for('scripts', filename='jQuery.js') }}"></script>
  <script src="{{ url_for('scripts', filename='popper.js') }}"></script>
  <script src="{{ url_for('scripts', filename='bootstrap.min.js') }}"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand"><i class="fas fa-sign-in-alt"></i> Login</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Itens de menu podem ser adicionados aqui, se necessário -->
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card">
      <div class="card-header text-center">
        <h2>Login de Usuário</h2>
      </div>
      <div class="card-body">
        <form action="{{ url_for('login') }}" method="post">
          <!-- Informações de Login -->
          <fieldset>
            <legend>Informações de Login</legend>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="email">E-mail:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  </div>
                  <input type="email" id="email" name="email" class="form-control" required
                    placeholder="seuemail@dominio.com" />
                </div>
              </div>
              <div class="form-group col-md-12">
                <label for="senha">Senha:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  </div>
                  <input type="password" id="senha" name="senha" class="form-control" required
                    placeholder="Digite sua senha" />
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                      <i class="fas fa-eye"></i>
                      <script src="{{ url_for('scripts', filename='togglePassword.js') }}"></script>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
