<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Registros</title>

    <!-- REFERENCIA CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    
    <!-- REFERENCIA JS -->
    <script src="{{ url_for('scripts', filename='jQuery.js') }}"></script>
    <script src="{{ url_for('scripts', filename='bootstrap.min.js') }}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand"><i class="fa fa-tachometer-alt"></i> Controle de Registros</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}"><i class="fa fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Controle de Registros de Ponto</h1>

        <div class="mt-4">
            {% for user in users %}
            <div class="card mb-3">
                <div class="card-header">
                    <h5>{{ user[1] }} {{ user[2] }} - {{ user[3] }}</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('controle_registro_usuario', user_id=user[0]) }}" method="get">
                        <button type="submit" class="btn btn-primary">Ver Registros de Ponto</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Voltar</a>
    </div>
</body>

</html>
